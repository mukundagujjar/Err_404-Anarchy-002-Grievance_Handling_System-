<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background: black;   

        }
        h3,label{
            color: white;
        }
    </style>
    <div class="container">
        <!-- <div class="row row-content"> -->
            <div class="col-12">
                <h3>Send us your Grievance</h3>
            </div>
            <div class="col-12 col-md-9">
                <form>
                    <div class="form-group row">
                        <label for="firstname" class="col-md-2 col-form-label ">First name</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="firstname" id="firstname" placeholder="First name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-md-2 col-form-label ">Last name</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="telnum" class="col-12 col-md-2 col-form-label ">Mobile No.</label>
                        <!-- <div class="col-5 col-md-3">
                            <input class="form-control" type="tel" name="areacode" id="areacode" placeholder="Area code">
                        </div> -->
                        <div class="col-md-10">
                            <input class="form-control" type="tel" name="telnum" id="telnum" placeholder="Mobile No.">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="emailid" class="col-md-2 col-form-label ">Email</label>
                        <div class="col-md-10">
                            <input class="form-control" type="email" name="emailid" id="emailid" placeholder="Email">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Your Grievance</label>
                        <div class="col-md-10">
                            <textarea name="feedback" id="feedback" class="form-control" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-8">
                            <button type="submit" class="btn btn-primary">Send </button>
                        </div>
                    </div>
                </form>
            </div>
           
    </div>
</body>
</html>
